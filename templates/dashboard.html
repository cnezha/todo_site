<!DOCTYPE html>
<html lang="ru">
<head>

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<body class="bg-gray-50">
  <!-- Header -->

  <main class="pt-20 min-h-screen flex">
    <!-- –§–∏–ª—å—Ç—Ä—ã (–î–µ—Å–∫—Ç–æ–ø) -->

      <div class="space-y-6">

        </div>

        <!-- –§–∏–ª—å—Ç—Ä—ã -->
        <div>
          <label class="block text-sm font-medium mb-2">–°—Ç–∞—Ç—É—Å</label>
          <select 
            id="statusFilter"

            <option value="all">–í—Å–µ</option>

            <option value="completed">–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ</option>
          </select>
        </div>

        <div>

          <select

        </div>

        <div>
          <label class="block text-sm font-medium mb-2">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞</label>
          <select 
            id="sortBy"
            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <option value="new">–°–Ω–∞—á–∞–ª–∞ –Ω–æ–≤—ã–µ</option>
            <option value="old">–°–Ω–∞—á–∞–ª–∞ —Å—Ç–∞—Ä—ã–µ</option>
            <option value="priority">–ü–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—É</option>

        <button 
          id="applyFilters"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">

        </button>
        <button 
          id="resetFilters"
          class="w-full border border-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-50 transition">
          –°–±—Ä–æ—Å–∏—Ç—å

    </aside>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="flex-1 p-6">
      <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å -->
      <div class="bg-white rounded-xl p-4 mb-6 shadow-sm">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm font-medium">–í—ã–ø–æ–ª–Ω–µ–Ω–æ: <span id="progressText">0%</span></span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div 
            id="progressBar"
            class="bg-blue-600 h-2.5 rounded-full transition-all"

          </div>
        </div>
      </div>

      <!-- –§–∏–ª—å—Ç—Ä—ã (–ú–æ–±–∏–ª—å–Ω—ã–µ) -->
      <div class="md:hidden mb-6">
        <button 
          id="mobileFilterButton"
          class="w-full bg-white p-3 rounded-xl shadow-sm flex items-center justify-between">
          <span>–§–∏–ª—å—Ç—Ä—ã –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞</span>
          <i class="ri-arrow-down-s-line"></i>
        </button>
      </div>

      <!-- –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á -->
      <div 
        id="tasksContainer"
        class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4">
        <!-- –ó–∞–¥–∞—á–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ API -->

    </div>
  </main>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ñ–∏–ª—å—Ç—Ä–æ–≤ (–ú–æ–±–∏–ª—å–Ω—ã–µ) -->
  <div 
    id="mobileFilters"
    class="fixed inset-0 bg-black bg-opacity-50 hidden z-20">
    <div class="bg-white w-full max-w-xs h-full p-4 ml-auto">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-lg font-medium">–§–∏–ª—å—Ç—Ä—ã</h3>
        <button id="closeFilters">
          <i class="ri-close-line text-xl"></i>
        </button>
      </div>
      
      <div class="space-y-6">
        <!-- –ü–æ–∏—Å–∫ -->
        <div>
          <label class="block text-sm font-medium mb-2">–ü–æ–∏—Å–∫</label>
          <input 
            type="text" 
            id="mobileSearchInput"
            placeholder="–ù–∞–π—Ç–∏ –∑–∞–¥–∞—á—É..."
            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- –§–∏–ª—å—Ç—Ä—ã -->
        <div>
          <label class="block text-sm font-medium mb-2">–°—Ç–∞—Ç—É—Å</label>
          <select 
            id="mobileStatusFilter"
            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <option value="all">–í—Å–µ</option>
            <option value="active">–ê–∫—Ç–∏–≤–Ω—ã–µ</option>
            <option value="completed">–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</label>
          <select 
            id="mobilePriorityFilter"
            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <option value="all">–í—Å–µ</option>
            <option value="high">–í—ã—Å–æ–∫–∏–π</option>
            <option value="medium">–°—Ä–µ–¥–Ω–∏–π</option>
            <option value="low">–ù–∏–∑–∫–∏–π</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞</label>
          <select 
            id="mobileSortBy"
            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <option value="new">–°–Ω–∞—á–∞–ª–∞ –Ω–æ–≤—ã–µ</option>
            <option value="old">–°–Ω–∞—á–∞–ª–∞ —Å—Ç–∞—Ä—ã–µ</option>
            <option value="priority">–ü–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—É</option>
          </select>
        </div>

        <button 
          id="mobileApplyFilters"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          –ü—Ä–∏–º–µ–Ω–∏—Ç—å
        </button>
        <button 
          id="mobileResetFilters"
          class="w-full border border-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-50 transition">
          –°–±—Ä–æ—Å–∏—Ç—å
        </button>
      </div>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–æ–≤–æ–π –∑–∞–¥–∞—á–∏ -->
  <div 
    id="taskModal"
    class="fixed inset-0 bg-black bg-opacity-50 hidden z-30 flex items-center justify-center">
    <div class="bg-white rounded-xl p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold" id="modalTitle">–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞</h3>
        <button id="closeModal">
          <i class="ri-close-line text-xl"></i>
        </button>
      </div>
      
      <form id="taskForm">
        <input type="hidden" id="taskId">
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ*</label>
            <input 
              type="text" 
              id="taskTitle"
              required
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-1">–û–ø–∏—Å–∞–Ω–∏–µ</label>
            <textarea 
              id="taskDescription"
              rows="3"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-1">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç*</label>
            <select 
              id="taskPriority"
              required
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
              <option value="high">–í—ã—Å–æ–∫–∏–π</option>
              <option value="medium" selected>–°—Ä–µ–¥–Ω–∏–π</option>
              <option value="low">–ù–∏–∑–∫–∏–π</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-1">–°—Ä–æ–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</label>
            <input 
              type="date" 
              id="taskDueDate"
              class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
        
        <div class="mt-6 flex justify-end space-x-3">
          <button 
            type="button"
            id="cancelTask"
            class="px-4 py-2 border rounded-lg hover:bg-gray-50 transition">
            –û—Ç–º–µ–Ω–∞
          </button>
          <button 
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
          </button>
        </div>
      </form>
    </div>
  </div>

<script>
    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const elements = {
      tasksContainer: document.getElementById('tasksContainer'),
      progressBar: document.getElementById('progressBar'),
      progressText: document.getElementById('progressText'),
      newTaskButton: document.getElementById('newTaskButton'),
      taskModal: document.getElementById('taskModal'),
      closeModal: document.getElementById('closeModal'),
      cancelTask: document.getElementById('cancelTask'),
      taskForm: document.getElementById('taskForm'),
      modalTitle: document.getElementById('modalTitle'),
      taskId: document.getElementById('taskId'),
      taskTitle: document.getElementById('taskTitle'),
      taskDescription: document.getElementById('taskDescription'),
      taskPriority: document.getElementById('taskPriority'),
      taskDueDate: document.getElementById('taskDueDate'),
      searchInput: document.getElementById('searchInput'),
      statusFilter: document.getElementById('statusFilter'),
      priorityFilter: document.getElementById('priorityFilter'),
      sortBy: document.getElementById('sortBy'),
      applyFilters: document.getElementById('applyFilters'),
      resetFilters: document.getElementById('resetFilters'),
      mobileFilterButton: document.getElementById('mobileFilterButton'),
      mobileFilters: document.getElementById('mobileFilters'),
      closeFilters: document.getElementById('closeFilters'),
      mobileSearchInput: document.getElementById('mobileSearchInput'),
      mobileStatusFilter: document.getElementById('mobileStatusFilter'),
      mobilePriorityFilter: document.getElementById('mobilePriorityFilter'),
      mobileSortBy: document.getElementById('mobileSortBy'),
      mobileApplyFilters: document.getElementById('mobileApplyFilters'),
      mobileResetFilters: document.getElementById('mobileResetFilters')
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      setupEventListeners();
      loadTasks();
      loadStats();
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á
    async function loadTasks() {
      try {
        const params = new URLSearchParams({
          search: elements.searchInput.value,
          status: elements.statusFilter.value,
          priority: elements.priorityFilter.value,
          sort: elements.sortBy.value
        });
        
        const response = await fetch(`/api/tasks?${params}`);
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á');
        const tasks = await response.json();
        renderTasks(tasks);
      } catch (error) {
        showError(error.message);
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
    async function loadStats() {
      try {
        const response = await fetch('/api/stats');
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏');
        const stats = await response.json();
        updateProgress(stats);
      } catch (error) {
        showError(error.message);
      }
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–∞–¥–∞—á
    function renderTasks(tasks) {
      elements.tasksContainer.innerHTML = tasks.map(task => `
        <div class="bg-white rounded-xl p-4 shadow-sm hover:shadow-md transition">
          <div class="flex justify-between items-start mb-2">
            <div class="flex items-center gap-2">
              <button 
                class="p-1 hover:bg-gray-100 rounded"
                onclick="toggleTaskCompletion(${task.id}, ${task.completed})">
                <i class="ri-${task.completed ? 'checkbox-circle' : 'checkbox-blank-circle'}-line 
                  ${task.completed ? 'text-green-600' : 'text-gray-400'}"></i>
              </button>
              <h3 class="font-medium ${task.completed ? 'line-through text-gray-400' : ''}">
                ${task.title}
              </h3>
            </div>
            <span class="px-2 py-1 text-xs rounded-full 
              ${task.priority === 'high' ? 'bg-red-100 text-red-800' : 
               task.priority === 'medium' ? 'bg-orange-100 text-orange-800' : 
               'bg-green-100 text-green-800'}">
              ${task.priority === 'high' ? 'üî¥ –í—ã—Å–æ–∫–∏–π' : 
               task.priority === 'medium' ? 'üü† –°—Ä–µ–¥–Ω–∏–π' : 'üü¢ –ù–∏–∑–∫–∏–π'}
            </span>
          </div>
          
          <p class="text-gray-600 text-sm mb-4 line-clamp-2">${task.description || ''}</p>
          
          <div class="flex justify-between items-center">
            <span class="text-xs ${new Date(task.due_date) < new Date() && !task.completed ? 'text-red-600' : 'text-gray-500'}">
              ${task.completed ? '–ó–∞–≤–µ—Ä—à–µ–Ω–æ' : 
                task.due_date && new Date(task.due_date) < new Date() ? '–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ' : 
                task.due_date ? '–î–æ ' + new Date(task.due_date).toLocaleDateString('ru-RU') : '–ë–µ–∑ —Å—Ä–æ–∫–∞'}
            </span>
            <div class="flex gap-2">
              <button 
                class="text-blue-600 hover:text-blue-800"
                onclick="editTask(${task.id})">
                <i class="ri-edit-line"></i>
              </button>
              <button 
                class="text-red-600 hover:text-red-800"
                onclick="deleteTask(${task.id})">
                <i class="ri-delete-bin-line"></i>
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    function updateProgress(stats) {
      const percent = stats.total > 0 ? Math.round((stats.completed / stats.total) * 100) : 0;
      elements.progressBar.style.width = `${percent}%`;
      elements.progressText.textContent = `${percent}% (${stats.completed} –∏–∑ ${stats.total})`;
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏
    async function toggleTaskCompletion(id, currentStatus) {
      try {
        // –ü–æ–ª—É—á–∞–µ–º –≤—Å—é –∑–∞–¥–∞—á—É
        const getResponse = await fetch(`/api/tasks/${id}`);
        if (!getResponse.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á–∏');
    
        const task = await getResponse.json();
        task.completed = !currentStatus;
    
        const putResponse = await fetch(`/api/tasks/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(task)
        });
    
        if (!putResponse.ok) throw new Error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è');
        await Promise.all([loadTasks(), loadStats()]);
      } catch (error) {
        showError(error.message);
      }
    }


    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏
    async function editTask(id) {
      try {
        const response = await fetch(`/api/tasks/${id}`);
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á–∏');
        const task = await response.json();
        
        elements.modalTitle.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É';
        elements.taskId.value = task.id;
        elements.taskTitle.value = task.title;
        elements.taskDescription.value = task.description || '';
        elements.taskPriority.value = task.priority;
        elements.taskDueDate.value = task.due_date?.split('T')[0] || '';
        elements.taskModal.classList.remove('hidden');
      } catch (error) {
        showError(error.message);
      }
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
    async function deleteTask(id) {
      if(confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) {
        try {
          const response = await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
          if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
          await Promise.all([loadTasks(), loadStats()]);
        } catch (error) {
          showError(error.message);
        }
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    function setupEventListeners() {
      // –§–æ—Ä–º–∞ –∑–∞–¥–∞—á–∏
      elements.taskForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const taskData = {
          title: elements.taskTitle.value,
          description: elements.taskDescription.value,
          priority: elements.taskPriority.value,
          dueDate: elements.taskDueDate.value || null
        };

        try {
          const method = elements.taskId.value ? 'PUT' : 'POST';
          const url = elements.taskId.value 
            ? `/api/tasks/${elements.taskId.value}`
            : '/api/tasks';

          const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(taskData)
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error);
          }

          elements.taskModal.classList.add('hidden');
          await Promise.all([loadTasks(), loadStats()]);
        } catch (error) {
          showError(error.message);
        }
      });

      // –§–∏–ª—å—Ç—Ä—ã
      [elements.applyFilters, elements.mobileApplyFilters].forEach(button => {
        button.addEventListener('click', (e) => {
          e.preventDefault();
          loadTasks();
        });
      });

      [elements.resetFilters, elements.mobileResetFilters].forEach(button => {
        button.addEventListener('click', (e) => {
          e.preventDefault();
          elements.searchInput.value = '';
          elements.statusFilter.value = 'all';
          elements.priorityFilter.value = 'all';
          elements.sortBy.value = 'new';
          loadTasks();
        });
      });

      // –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
      elements.newTaskButton.addEventListener('click', () => {
        elements.taskForm.reset();
        elements.modalTitle.textContent = '–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞';
        elements.taskId.value = '';
        elements.taskModal.classList.remove('hidden');
      });

      elements.closeModal.addEventListener('click', () => {
        elements.taskModal.classList.add('hidden');
      });

      elements.cancelTask.addEventListener('click', () => {
        elements.taskModal.classList.add('hidden');
      });

      elements.mobileFilterButton.addEventListener('click', () => {
        elements.mobileFilters.classList.remove('hidden');
      });

      elements.closeFilters.addEventListener('click', () => {
        elements.mobileFilters.classList.add('hidden');
      });
    }
